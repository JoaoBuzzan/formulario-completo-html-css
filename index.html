<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulário de Cadastro</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Nome completo</label>
                <input type="text" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Idade</label>
                <input type="number" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Data de nascimento</label>
                <input type="date" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" required>
            </div>
            
            <fieldset class="mb-3">
                <legend>Tecnologias que você conhece</legend>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="html">
                    <label class="form-check-label" for="html">HTML</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="css">
                    <label class="form-check-label" for="css">CSS</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="javascript">
                    <label class="form-check-label" for="javascript">JavaScript</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="php">
                    <label class="form-check-label" for="php">PHP</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="python">
                    <label class="form-check-label" for="python">Python</label>
                </div>
            </fieldset>
            
            <fieldset class="mb-3">
                <legend>Nível de experiência em HTML</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="experiencia" id="iniciante">
                    <label class="form-check-label" for="iniciante">Iniciante</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="experiencia" id="intermediario">
                    <label class="form-check-label" for="intermediario">Intermediário</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="experiencia" id="avancado">
                    <label class="form-check-label" for="avancado">Avançado</label>
                </div>
            </fieldset>
            
            <div class="mb-3">
                <label class="form-label">Sistema operacional principal</label>
                <select class="form-select">
                    <option value="windows">Windows</option>
                    <option value="linux">Linux</option>
                    <option value="macos">macOS</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
